<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas测试</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        @font-face{
            font-family: 'ximanti';
            src: url('./ximanti.ttf')
        }
    </style>
</head>

<body>
    <span style="font-family: 'ximanti'"></span>
    <canvas id='myCanvas' width="2000px" height="1000px"></canvas>
    <script>
        setTimeout(()=>{
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.font="100px ximanti";
            ctx.lineJoin = 'round';
            ctx.strokeStyle = "blue";
            ctx.lineWidth=20;
            ctx.strokeText("喜满体测试啊啊实打实来的就VVVVV",10,100);
            ctx.fillText("喜满体测试啊啊实打实来的就VVVVV",10,100);
            },1000)
    </script>

</body>

</html>
