<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id=cvs></canvas>
  <img id='aaa' onload="draw()"/>
</body>
<script>
    window.addEventListener('message',(e)=>{
      if(e.data.type == 'imgData'){
        let img = document.getElementById('aaa').src = e.data.data;
      }
    })

    function draw(){
      let c = document.getElementById('cvs');
      let ctx=c.getContext("2d");
      ctx.drawImage(document.getElementById('aaa'),0,0);
      document.body.removeChild(document.getElementById('aaa'))
    }
</script>

</html>
