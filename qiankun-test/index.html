<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        user-select: none;
        margin: 0;
        padding: 0;
      }
      #title {
        cursor: pointer;
        font-size: 120px;
      }
    </style>
  </head>

  <body>
    <h1 id="title" onclick="handleChangeColor()">s10y10的主页</h1>
    <img src="/assets/fanqie.png" />
    <img src="/assets/feiman.png" />
    <script>
      function handleChangeColor() {
        var color = `000000${(~~(
          Math.random() * parseInt('ffffff', 16)
        )).toString(16)}`.substr(-6);
        document.getElementById('title').style.color = `#${color}`;
      }
    </script>
  </body>
</html>
